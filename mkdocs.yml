site_name: Atlas
site_url: https://home.serveratlas.online/
theme:
  name: material
  palette:
    scheme: slate
    primary: orange
markdown_extensions:
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg